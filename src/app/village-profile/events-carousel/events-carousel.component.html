 <!--  Events Carousel Container -->
 <div class="owl-carousel owl-theme event-carousel">
  <div class="item" *ngFor="let event of Events; let i=index">
  <div class="group flex flex-col h-[24rem] bg-white rounded-lg border border-gray-100 hover:border-[#1C2A0E]/20 transition-all duration-300">
      <div class="relative p-4 border-b border-gray-100 bg-[#1C2A0E]/5">
          <div class="flex items-center gap-4">
              <div class="flex flex-col items-center justify-center w-16 h-16 bg-[#1C2A0E] text-white rounded-lg">
                  <span class="text-2xl font-bosld">{{event.date|date:'d'}}</span>
                  <span class="text-xs uppercase">{{event.date|date:'MMMM'}}</span>
              </div>
              <div>
                  <span class="inline-block px-2 py-0.5 rounded-full text-xs font-medium bg-[#1C2A0E] text-white mb-1">{{event.category}}</span>
                  <div class="flex items-center gap-2 text-xs text-gray-600">
                      <span class="font-semibold">Event Fee - {{event.price}}</span>
                  </div>
              </div>
          </div>
      </div>
      <div class="flex flex-col flex-grow p-4">
          <h4 class="text-base font-semibold mb-2 line-clamp-1">{{event.name}}</h4>
          <p class="text-gray-700 mb-3 line-clamp-3 text-sm">
              {{event.description}}
          </p>
          <div class="flex flex-wrap gap-1.5 mt-auto">
              <span class="inline-block px-2 py-0.5  rounded-full text-xs font-medium bg-purple-500/10 text-purple-500 hover:text-white" [ngClass]="getClass(i+1)">{{event.venue}}</span>
              <span class="block px-2 py-0.5 rounded-full text-xs font-medium bg-emerald-500/10 text-emerald-500 hover:text-white"  [ngClass]="getClass(i+3)">{{event.location}}</span>
          </div>
          <a href="#" class="inline-flex items-center mt-4 w-fit border border-[#1C2A0E] rounded-full px-3 py-1 text-xs text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300">
              Know More 
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
          </a>
      </div>
  </div>
</div>
</div>
