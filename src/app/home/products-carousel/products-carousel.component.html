

      <!-- Products Carousel -->
      <div class="owl-carousel owl-theme product-carousel ">


        <!--Product-->
              <div class="item hover:shadow-lg hover:outline hover:outline-1 mb-2 hover:outline-blue-100 rounded-2xl" *ngFor="let product of Products; let i=index">
                  <div class="group flex flex-col h-[32rem]">
                      <div class="relative overflow-hidden rounded-lg mb-4 aspect-[4/3] min-h-[150px] max-h-[150px]">
                          <img 
                             [src]="product.image"
                              [alt]="product.name"
                              class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500"
                          />
                         
                      </div>

                      <p class="absolute text-[12px] p-1 px-2 right-[8px] top-[8px] bg-gray-700 text-white rounded-[12px]">â‚¹{{product.price}}</p>

                      <div class="flex flex-col flex-grow px-2">
                          <h4 class="text-lg font-semibold line-clamp-2 min-h-[40px]">{{product.name}}</h4>
                          <div class="flex flex-wrap gap-2 mb-3">
                              <span class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 bg-[#1C2A0E] text-white">{{product.location}}</span>
                              <span class="inline-block px-3 py-1 rounded-full text-xs font-medium transition-all duration-300 hover:text-white" [ngClass]="getClass(i+1)">{{product.village}}</span>
                          </div>
                          <p class="text-gray-700 mb-4 line-clamp-4">
                              {{product.description}}
                          </p>
                       
                          <!-- Tags -->
                          <div class="flex flex-wrap gap-1.5 mb-2">
                            <span class="inline-block px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded" *ngFor="let tag of product.tags">
                                {{tag}}
                            </span>
                        </div>

                        <!-------Artisan------>
                        <p class="py-2 px-2 text-[12px] text-gray-700">{{product.artisan}}</p>

                          <a [routerLink]="'/product'" routerLinkActive="router-link-active"  class="inline-flex items-center mb-2 mt-2 w-fit border border-[#1C2A0E] rounded-full px-4 py-1.5 text-sm text-[#1C2A0E] hover:bg-[#1C2A0E] hover:text-white transition-all duration-300">
                              Know More 
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 ml-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                              </svg>
                          </a>
                      </div>
                  </div>
              </div>

  </div>
